<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="../common/layout.xhtml">
        <ui:define name="header">
            <ui:include src="../common/inlogedheader.xhtml" />
        </ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="panel panel-danger" style="margin-top: 150px">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Friends
                        </h3>
                        <span class="pull-right clickable"><i class=""></i></span>
                    </div>
                    <div class="panel-body">
                        <ui:repeat value="#{friendShip.friendShip}" var="friend">
                            <h:panelGroup layout="block" rendered="#{friend.status eq friendShip.ONWAIT}">
                                <div class="col-sm-1">
                                    <div class="thumbnail">
                                        <h:graphicImage value="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <strong></strong> <span class="text-muted">
                                    <h:outputText value="#{friend.friendFirstName} #{friend.friendLastName} "/></span>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>User Name</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><h:outputText value="${friend.friendUserName}"/></td>
                                                <td><h:outputText value="${friend.friendFirstName}"/></td>
                                                <td><h:outputText value="${friend.friendLastName}"/></td>
                                                <td><h:outputText value="${friend.friendEmail}"/></td>
                                                <h:form>
                                                    <td> <div class="btn-toolbar">
                                                        <h:commandButton  value="Show"
                                                                             styleClass="btn-group btn btn-sm btn-info" action="#{people.showUserPage(friend.friendId)}"/>
                                                        <h:commandLink value="Accept" action="#{friendShip.accpetFriendShip(friend.friendId)}" styleClass="btn-group btn btn-sm btn-success">
                                                            <i class="glyphicon glyphicon-ok"></i>
                                                    </h:commandLink>
                                                        <h:commandLink value="Deny" action="#{friendShip.denyFriendShip(friend.friendId)}" styleClass="btn-group btn btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i>
                                                    </h:commandLink>
                                                    </div></td>
                                                </h:form>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </h:panelGroup >
                            <h:panelGroup layout="block" rendered="#{friend.status eq friendShip.FRIEND}">
                                <div class="col-sm-1">
                                    <div class="thumbnail">
                                        <h:graphicImage value="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <strong></strong> <span class="text-muted">
                                        <h:outputText value="#{friend.friendFirstName} #{friend.friendLastName} "/></span>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>User Name</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><h:outputText value="${friend.friendUserName}"/></td>
                                                <td><h:outputText value="${friend.friendFirstName}"/></td>
                                                <td><h:outputText value="${friend.friendLastName}"/></td>
                                                <td><h:outputText value="${friend.friendEmail}"/></td>
                                                <h:form>
                                                    <td> <div class="btn-toolbar">
                                                        <h:commandButton value="Show" styleClass="btn-group btn btn-sm btn-info" action="#{people.showUserPage(friend.friendId)}"/>
                                                        <h:commandLink value="Remove" action="#{friendShip.denyFriendShip(friend.friendId)}" styleClass="btn btn-sm btn-danger">
                                                            <i class="glyphicon glyphicon-remove"></i>
                                                        </h:commandLink></div></td>
                                                </h:form>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </h:panelGroup >
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
